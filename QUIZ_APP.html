<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .quiz-header {
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 8px 0;
    }

    ul li label {
      cursor: pointer;
    }

    button {
      width: 100%;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer A</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer B</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer C</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer D</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Which language runs in a web browser?",
        a: "Java",
        b: "C",
        c: "Python",
        d: "JavaScript",
        correct: "d"
      },
      {
        question: "What does CSS stand for?",
        a: "Central Style Sheets",
        b: "Cascading Style Sheets",
        c: "Computer Style Sheets",
        d: "Creative Style Sheets",
        correct: "b"
      },
      {
        question: "What does HTML stand for?",
        a: "Hypertext Markup Language",
        b: "Hyper Tool Multi Language",
        c: "Home Tool Markup Language",
        d: "Hyperlinks and Text Markup Language",
        correct: "a"
      },
      {
        question: "In which year was JavaScript launched?",
        a: "1996",
        b: "1995",
        c: "1994",
        d: "None of the above",
        correct: "b"
      }
    ];

    const quiz = document.getElementById("quiz");
    const answerEls = document.querySelectorAll(".answer");
    const questionEl = document.getElementById("question");
    const a_text = document.getElementById("a_text");
    const b_text = document.getElementById("b_text");
    const c_text = document.getElementById("c_text");
    const d_text = document.getElementById("d_text");
    const submitBtn = document.getElementById("submit");

    let currentQuiz = 0;
    let score = 0;

    loadQuiz();

    function loadQuiz() {
      deselectAnswers();
      const currentQuizData = quizData[currentQuiz];
      questionEl.innerText = currentQuizData.question;
      a_text.innerText = currentQuizData.a;
      b_text.innerText = currentQuizData.b;
      c_text.innerText = currentQuizData.c;
      d_text.innerText = currentQuizData.d;
    }

    function deselectAnswers() {
      answerEls.forEach(answerEl => answerEl.checked = false);
    }

    function getSelected() {
      let answer;
      answerEls.forEach(answerEl => {
        if(answerEl.checked) {
          answer = answerEl.id;
        }
      });
      return answer;
    }

    submitBtn.addEventListener("click", () => {
      const answer = getSelected();
      if(answer) {
        if(answer === quizData[currentQuiz].correct) {
          score++;
        }
        currentQuiz++;
        if(currentQuiz < quizData.length) {
          loadQuiz();
        } else {
          quiz.innerHTML = `
            <h2>You answered ${score}/${quizData.length} questions correctly ðŸŽ‰</h2>
            <button onclick="location.reload()">Reload</button>
          `;
        }
      }
    });
  </script>
</body>
</html>
