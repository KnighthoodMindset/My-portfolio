<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Test</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #fdfbfb, #ebedee);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 15px;
  max-width: 800px;
  width: 90%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

#quote {
  font-size: 18px;
  background: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  border-left: 5px solid #37b6ff;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 150px;
  font-size: 16px;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
  outline: none;
  transition: border-color 0.3s ease;
}

textarea:focus {
  border-color: #37b6ff;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  margin: 10px;
  border: none;
  border-radius: 8px;
  background: #37b6ff;
  color: white;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #2590d9;
}

.results {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>

<div class="container">
  <h1>Typing Speed Test</h1>
  <p id="quote">Click Start to begin the test.</p>
  <textarea id="input" placeholder="Start typing here..." disabled></textarea>
  <br>
  <button onclick="startTest()">Start Test</button>
  <button onclick="finishTest()">Finish Test</button>
  <div class="results" id="results"></div>
</div>

<script>
const quotes = [
  "Learning to code is not just about understanding syntax, but also about cultivating a logical mindset and solving problems efficiently.",
  "The quick brown fox jumps over the lazy dog to demonstrate the flexibility and completeness of the English language in typing exercises.",
  "Consistency and practice are the keys to mastering any skill, especially in areas like coding and creative writing where attention to detail matters.",
  "Technology is not just about tools; it's about solving real-world problems and improving people's lives through innovative solutions.",
  "A programmer who writes clean code not only solves problems but creates maintainable systems that others can easily understand and build upon."
];

let startTime, currentQuote;

function startTest() {
  currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById('quote').innerText = currentQuote;
  document.getElementById('input').value = "";
  document.getElementById('input').disabled = false;
  document.getElementById('input').focus();
  document.getElementById('results').innerText = "";
  startTime = new Date().getTime();
}

function finishTest() {
  let endTime = new Date().getTime();
  let timeTaken = (endTime - startTime) / 1000; // seconds
  let typedText = document.getElementById('input').value.trim();

  let wordsTyped = typedText.split(/\s+/).length;
  let wpm = Math.round((wordsTyped / timeTaken) * 60);

  // âœ… Accuracy calculation (character based)
  let original = currentQuote.trim();
  let typed = typedText;
  let correctChars = 0;

  for (let i = 0; i < Math.min(original.length, typed.length); i++) {
    if (original[i] === typed[i]) correctChars++;
  }
  let accuracy = Math.round((correctChars / original.length) * 100);

  document.getElementById('results').innerHTML = `
    Time Taken: ${timeTaken.toFixed(2)} seconds<br>
    Speed: ${wpm} WPM<br>
    Accuracy: ${accuracy}%
  `;
  document.getElementById('input').disabled = true;
}
</script>


</body>
</html>
