<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  margin: 40px 20px;
}

h1 {
  text-align: center;
  color: #333;
}

.note-input {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.note-input input,
.note-input textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.note-input button {
  padding: 10px;
  background: #37b6ff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.note-input button:hover {
  background: #0b8cd8;
}

#search {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.notes-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}

.note {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  position: relative;
}

.note h3 {
  margin-top: 0;
  margin-bottom: 10px;
  word-break: break-word;
}

.note p {
  margin: 0;
  word-break: break-word;
}

.note button {
  position: absolute;
  top: 10px;
  right: 10px;
  border: none;
  background: #ff4d4d;
  color: white;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
}

.note button:hover {
  background: #e60000;
}
</style>
</head>
<body>
<div class="container">
  <h1>My Notes</h1>

  <div class="note-input">
    <input type="text" id="note-title" placeholder="Title">
    <textarea id="note-content" placeholder="Write your note here..."></textarea>
    <button id="add-btn">Add Note</button>
  </div>

  <input type="text" id="search" placeholder="Search notes...">

  <div id="notes" class="notes-container"></div>
</div>

<script>
const addBtn = document.getElementById('add-btn');
const noteTitle = document.getElementById('note-title');
const noteContent = document.getElementById('note-content');
const notesContainer = document.getElementById('notes');
const search = document.getElementById('search');

let notes = JSON.parse(localStorage.getItem('notes')) || [];
renderNotes();

addBtn.addEventListener('click', () => {
  const title = noteTitle.value.trim();
  const content = noteContent.value.trim();

  if (!title && !content) return;

  notes.push({ title, content });
  localStorage.setItem('notes', JSON.stringify(notes));
  noteTitle.value = '';
  noteContent.value = '';
  renderNotes();
});

function renderNotes() {
  notesContainer.innerHTML = '';
  notes.forEach((note, index) => {
    const noteElement = document.createElement('div');
    noteElement.classList.add('note');
    noteElement.innerHTML = `
      <h3>${note.title}</h3>
      <p>${note.content}</p>
      <button onclick="deleteNote(${index})">Delete</button>
    `;
    notesContainer.appendChild(noteElement);
  });
}

function deleteNote(index) {
  notes.splice(index, 1);
  localStorage.setItem('notes', JSON.stringify(notes));
  renderNotes();
}

search.addEventListener('input', () => {
  const term = search.value.toLowerCase();
  const filtered = notes.filter(note => 
    note.title.toLowerCase().includes(term) || note.content.toLowerCase().includes(term)
  );
  renderFilteredNotes(filtered);
});

function renderFilteredNotes(filtered) {
  notesContainer.innerHTML = '';
  filtered.forEach((note, index) => {
    const noteElement = document.createElement('div');
    noteElement.classList.add('note');
    noteElement.innerHTML = `
      <h3>${note.title}</h3>
      <p>${note.content}</p>
      <button onclick="deleteNote(${index})">Delete</button>
    `;
    notesContainer.appendChild(noteElement);
  });
}
</script>
</body>
</html>
